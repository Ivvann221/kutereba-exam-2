<section class="profile">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="profile__title">
          <h1>User Profike</h1>
        </div>
      </div>
      <div class="profile__content">
        <div class="row">
          <div class="col-12 col-lg-8 order-2 order-lg-1">
            <div class="edit">
              <div class="information">
                <div class="information__title">
                  <h5>Edit Profile</h5>
                </div>
                <div class="information__subtitle">
                  <p>Complete your profile</p>
                </div>
              </div>
              <form class="row g-3 needs-validation">
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Company</label>
                  <input type="text" class="form-control" id="validationCustom01" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Username</label>
                  <input type="text" class="form-control" id="validationCustom01" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="validationCustom01" required>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label for="validationCustom01" class="form-label">Address</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Country</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label for="validationCustom01" class="form-label">About me</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 d-flex justify-content-end">
                    <button class="btn mt-3" type="submit">Update Profile</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-lg-4 order-1 order-lg-2">
            <div class="user">
              <div class="user__logo">
                <img src="img/thomson_1.jpg" alt="">
              </div>
              <div class="user__text text-center">
                <p>CEO / CO-FOUNDER</p>
              </div>
              <div class="user__name text-center">
                <h5>Alec Thompson</h5>
              </div>
              <div class="user__information text-center">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa quibusdam optio deserunt fugit
                  eligendi. Officia fugit provident consequatur dicta molestiae.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
